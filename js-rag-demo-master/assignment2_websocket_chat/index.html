<!DOCTYPE html>
<html>
<head>
    <title>Simple WebSocket Chat</title>
    <style>
        body { margin: 0; padding-bottom: 4rem; font-family: sans-serif; }
        #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
        #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        #input:focus { outline: none; }
        #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages > li { padding: 0.5rem 1rem; }
        #messages > li:nth-child(odd) { background: #efefef; }
        #typing, #users { padding: 0.5rem 1rem; font-style: italic; color: gray; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <div id="typing"></div>
    <div id="users"></div>

    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // DOM Elements
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const typingDiv = document.getElementById('typing');
        const usersDiv = document.getElementById('users');

        // State variables
        let username = '';
        const typingUsers = new Set();
        let typing = false;
        let typingTimeout;

        // Prompt for username once connected
        socket.on('connect', () => {
            console.log('✅ Connected to server:', socket.id);
            username = prompt("Enter your username:") || `User_${Math.random().toString(36).substring(2, 7)}`;
            socket.emit('set username', username);
        });

        // Handle message sending
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            if (input.value && username) {
                socket.emit('chat message', input.value);
                socket.emit('stop typing', username);
                input.value = '';
            }
        });

        // Handle input typing
        input.addEventListener('input', () => {
            if (!typing) {
                typing = true;
                socket.emit('typing', username);
            }
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                typing = false;
                socket.emit('stop typing', username);
            }, 1000);
        });

        // Display incoming chat messages
        socket.on('chat message', (data) => {
            displayMessage(data.user, data.msg);
        });

        // Display system messages (join/leave/etc.)
        socket.on('system message', (msg) => {
            displayMessage('System', msg, true);
        });

        function displayMessage(user, msg, isSystem = false) {
            const item = document.createElement('li');
            item.textContent = isSystem ? msg : `${user}: ${msg}`;
            if (isSystem) {
                item.style.fontStyle = 'italic';
                item.style.color = 'gray';
            }
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        }

        // Typing indicator logic
        socket.on('user typing', (user) => {
            typingUsers.add(user);
            updateTyping();
        });

        socket.on('user stopped typing', (user) => {
            typingUsers.delete(user);
            updateTyping();
        });

        function updateTyping() {
            if (typingUsers.size > 0) {
                typingDiv.innerText = `${Array.from(typingUsers).join(', ')} typing...`;
            } else {
                typingDiv.innerText = '';
            }
        }

        // User list logic
        socket.on('user list', (userList) => {
            usersDiv.innerHTML = `<b>Online:</b> ${userList.join(', ')}`;
        });

        socket.on('disconnect', () => {
            console.log('❌ Disconnected from server');
            displayMessage('System', 'You have been disconnected.', true);
        });
    </script>
</body>
</html>
